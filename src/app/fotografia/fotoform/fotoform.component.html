
<div class="container mt-5">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label>Endereço da Foto:</label>
          <input type="text" class="form-control"  placeholder="http://minha_foto.com" name="img" ngModel>
        </div>
    
        <div class="form-group">
          <label for="exampleInputPassword1">Título da Imagem:</label>
          <input type="text" class="form-control" placeholder="Título da imagem" name="titulo" ngModel>
        </div>        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
